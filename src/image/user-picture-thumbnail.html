<template bindable="userPicture" bindable="userPictures">
  <require from="./user-picture-to-url"></require>
    <img src.bind="userPicture | userPictureToUrl" class="card-img-top">
    <div class="card-body">
      <h3>${userPicture.picture.name}</h3>
      <p>${userPicture.picture.key}</p>
      <button class="btn btn-lg btn-info" type="submit" click.trigger="download()" disabled.bind="downloading || deleting">
        <span if.bind="downloading"><span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>Descargando...</span>
        <span if.bind="!downloading">Descargar</span>
      </button>
      <button class="btn btn-lg btn-warning" type="submit" click.trigger="delete()" disabled.bind="deleting || downloading">
        <span if.bind="deleting"><span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>Borrando...</span>
        <span if.bind="!deleting">Borrar</span>
      </button>
    </div>
</template>
