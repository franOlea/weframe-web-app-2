<template>
  <require from="./user-picture-to-url"></require>
  <button class="btn btn-lg btn-primary" id="upload-button" type="submit" click.trigger="download()">Bajar</button>
  <div>
    <ul>
      <li repeat.for="userPicture of userPictures">
        <img src.bind="userPicture | userPictureToUrl" />
        <h3>${userPicture.picture.name}</h3>
        <p>${userPicture.picture.key}</p>
      </li>
    </ul>
  </div>
</template>
