<template>
  <require from="./workspace"></require>
  <require from="./frame/frame-selector"></require>
  <require from="./backboard/backboard-selector"></require>
  <div style="padding: 15px; height: 92%;">
    <div class="btn-group btn-group-lg btn-group-toggle d-flex" role="group" aria-label="Basic example" style="width: 100%;">
      <button type="button" class="btn btn-success flex-fill" disabled>Imagen</button>
      <button type="button" class="btn btn-outline-dark flex-fill active" click.trigger="changeSelector('frame/frame-selector')">Marco</button>
      <button type="button" class="btn btn-outline-danger flex-fill" click.trigger="changeSelector('backboard/backboard-selector')">Panel anterior</button>
      <button type="button" class="btn btn-outline-secondary flex-fill">Panel posterior</button>
      <button type="button" class="btn btn-outline-info flex-fill">Pantalla</button>
    </div>
    <div class="container-fluid" style="height: 97%;">
      <div class="row" style="height: 100%;">
        <div class="col-8 rounded-left" style="background: lightgrey;" as-element="workspace"></div>
        <div class="col-4" style="padding: 0;">
          <compose view-model="./${currentSelector}"></compose>
        </div>
      </div>
    </div>
  </div>
</template>
